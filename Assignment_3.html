<!DOCTYPE html>
<html>
<head>
	<title>More About Tags</title>
</head>
<body>
	<header>
		<h1>This allows us to set the header of our websites, <br>
			making it visible unlike the <i>title</i> tag</h1>
	</header>
	<b>This makes the text bold</b><br><br>
	<i>This italicizes a text</i><br><br>
	<strong>Also makes a text bold</strong><br><br>
	<style>
		h1{
			color: green;
		}
	</style><!-- It is used to style an HTML elements -->
	<script>
		console.log("It is used to write JavaScript codes")
	</script>
	<progress value="60" max="100">It defines a progress bar for a task</progress>
	<footer>
		<p>This sets space for footnotes</p>
	</footer>
	<address>
		Postal Address: Ipaja-Ayobo, Alimosho, Lagos, Nigeria
	</address><br>
	<time>9:00</time> today. <!-- Used to define time and date -->

</body>
</html>
